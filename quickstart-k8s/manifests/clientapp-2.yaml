apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    flwr.liqo.io: clientapp-2
  name: clientapp-2
spec:
  replicas: 1
  selector:
    matchLabels:
      flwr.liqo.io: clientapp-2
  template:
    metadata:
      labels:
        flwr.liqo.io: clientapp-2
    spec:
      containers:
        - args:
            - --supernode
            - supernode-2.flwr.svc.cluster.local:9095
          image: flwr_clientapp:0.0.1
          name: clientapp-2
          resources:
            limits:
              cpu: "2"
      restartPolicy: Always
