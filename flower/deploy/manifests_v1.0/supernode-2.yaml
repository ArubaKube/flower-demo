apiVersion: apps/v1
kind: Deployment
metadata:
  name: supernode-2
spec:
  replicas: 1
  selector:
    matchLabels:
      flwr.liqo.io: supernode-2
  template:
    metadata:
      labels:
        flwr.liqo.io: supernode-2
    spec:
      initContainers:
        - name: supernode
          image: flwr/supernode:1.11.0
          args:
            - --insecure
            - --superlink
            - superlink-client.flwr.svc.cluster.local:9092
            - --supernode-address
            - 127.0.0.1:9094
            - --isolation
            - process
            - --node-config
            - partition-id=1 num-partitions=2
          ports:
            - containerPort: 9094
              name: supernode
              protocol: TCP
          restartPolicy: Always   # sidecar container (k8s >= 1.29) 
      containers:
        - name: clientapp
          image: ghcr.io/fra98/flwr/clientapp:0.0.1-cpu
          args:
            - --supernode
            - 127.0.0.1:9094
          resources:
            limits:
              cpu: 3
              memory: 2Gi
      restartPolicy: Always
      runtimeClassName: liqo
